{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Carrigar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Poppins', Arial, sans-serif; }
        .profile-container { background: #fff; border-radius: 1rem; box-shadow: 0 2px 8px #0001; padding: 2rem; max-width: 600px; margin: 2rem auto; }
        .form-label { font-weight: 500; }
        .company-fields { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-container">
        <h2 class="mb-4 text-center">My Profile</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" value="{{ request.user.first_name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" value="{{ request.user.last_name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" value="{{ profile.phone_number }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Type</label>
                <select class="form-select" id="isCompany">
                    <option value="false" {% if not profile.is_company %}selected{% endif %}>Individual</option>
                    <option value="true" {% if profile.is_company %}selected{% endif %}>Company</option>
                </select>
            </div>
            <div id="companyFields" class="company-fields">
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" value="{{ profile.company_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">GST Number</label>
                    <input type="text" class="form-control" id="gstNumber" value="{{ profile.gst_number }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Business Address</label>
                    <textarea class="form-control" id="businessAddress">{{ profile.business_address }}</textarea>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Personal Address</label>
                <textarea class="form-control" id="address">{{ profile.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <div id="profileMsg" class="mt-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Show/hide company fields
function toggleCompanyFields() {
    const isCompany = document.getElementById('isCompany').value === 'true';
    document.getElementById('companyFields').style.display = isCompany ? 'block' : 'none';
}
document.getElementById('isCompany').addEventListener('change', toggleCompanyFields);
toggleCompanyFields();

document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
        first_name: document.getElementById('firstName').value,
        last_name: document.getElementById('lastName').value,
        phone_number: document.getElementById('phoneNumber').value,
        is_company: document.getElementById('isCompany').value === 'true',
        company_name: document.getElementById('companyName').value,
        gst_number: document.getElementById('gstNumber').value,
        business_address: document.getElementById('businessAddress').value,
        address: document.getElementById('address').value
    };
    fetch('/accounts/profile/update/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        const msg = document.getElementById('profileMsg');
        if (data.success) {
            msg.innerHTML = '<div class="alert alert-success">Profile updated successfully!</div>';
        } else {
            msg.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
        }
    })
    .catch(error => {
        document.getElementById('profileMsg').innerHTML = '<div class="alert alert-danger">Error updating profile.</div>';
    });
});
</script>
</body>
</html>
